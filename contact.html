    <section class="contact-section text-white py-5">
        <div class="container">
            <h1 class="text-center mb-5 mt-5" data-lang="MESAJ GÖNDER">MESAJ GÖNDER</h1>
            <form>
                <div class="mb-3">
                    <label for="messageType" class="form-label" data-lang="Göndermek istediğiniz mesaj türü (zorunlu)">Göndermek istediğiniz mesaj türü <span class="text-danger">(zorunlu)</span></label>
                    <select class="form-select" id="messageType" required>
                        <option selected disabled data-lang="Seçiniz...">Seçiniz...</option>
                        <option value="1" data-lang="Genel soru">Genel soru</option>
                        <option value="2" data-lang="Destek">Destek</option>
                        <option value="3" data-lang="Geri bildirim">Geri bildirim</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label" data-lang="İsim">İsim</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label" data-lang="Soyisim">Soyisim</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label" data-lang="Email (zorunlu)">Email <span class="text-danger">(zorunlu)</span></label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label" data-lang="Konu">Konu</label>
                    <input type="text" class="form-control" id="subject">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label" data-lang="Mesaj (zorunlu)">Mesaj <span class="text-danger">(zorunlu)</span></label>
                    <textarea class="form-control" id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn" data-lang="GÖNDER">GÖNDER</button>
            </form>
        </div>
    </section>

    <footer class="newsletter text-center py-5 bg-dark text-white">
        <div class="container">
            <h2 data-lang="tr">HABER BÜLTENİNE KAYIT OLUN</h2>
            <p data-lang="tr">Son haberlerden, eğitimlerden ve videolardan ilk önce sizin haberiniz olsun...</p>
            <form class="row g-3 justify-content-center">
                <div class="col-md-3">
                    <input type="text" class="form-control" data-placeholder-tr="İsim" data-placeholder-en="Name" placeholder="İsim">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" data-placeholder-tr="Soyisim" data-placeholder-en="Surname" placeholder="Soyisim">
                </div>
                <div class="col-md-3">
                    <input type="email" class="form-control" data-placeholder-tr="Email Adresi" data-placeholder-en="Email Address" placeholder="Email Adresi">
                </div>
                <div class="col-md-2">
                    <button class="btn w-100" data-lang="tr">Kayıt Ol!</button>
                </div>
            </form>
        </div>

                <a href="#" class="text" data-lang="tr">Şartlar ve Koşullar</a>

                    <a href="https://www.linkedin.com/in/doruk-somunkiran/?originalSubdomain=tr" class="text"><img src="linkedin_icon.png" alt="LinkedIn"></a>
                    <a href="https://twitter.com/DorukSomunkiran" class="text"><img src="twitter_icon.jpg" alt="Twitter"></a>
                </div>
            </div>
        </div>
        
    </footer>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const header = document.getElementById("main-header");
    
        function checkScroll() {
            if (window.scrollY === 0) {
                header.classList.add("transparent");
                header.classList.remove("solid");
            } else {
                header.classList.remove("transparent");
                header.classList.add("solid");
            }
        }
    
        window.addEventListener("scroll", checkScroll);
    
        // Sayfa yüklendiğinde scroll konumunu kontrol et
        checkScroll();
    });
    </script>
